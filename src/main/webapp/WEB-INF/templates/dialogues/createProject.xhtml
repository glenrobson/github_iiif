<div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form id="project_form" onSubmit="createProject(); return false">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class='far fa-window-close'></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div id="createProjectMessage"></div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="project-name" title="Project names can only contain letters, numbers or the following symbols - or . " pattern="^\S+$" />
          </div>
        <p>Names can only contain letters, numbers or the following symbols - .</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="createProjectButton">Create</button>
      </div>
        </form>
    </div>
  </div>
</div>
